<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="styledLogin">
        <div>
          <form class="styled-form">
            <h3 class="text-center">Inicia sesión</h3>
            <!-- NOMBRE DE USUARIO -->
            <div class="text-white input-container">
                <label for="usuario">Nombre de usuario</label>
                <input class="styled-input" type="text" name="usuario" />
            </div>
            <!-- CONTRASEÑA -->
            <div class="text-white input-container">
                <label for="usuario">Ingrese contraseña</label>
                <input class="styled-input" type="text" name="usuario" />
            </div>
            <!-- REPETIR CONTRASEÑA -->
            <div class="text-white input-container">
                <label for="usuario">Repita su contraseña</label>
                <input class="styled-input" type="text" name="usuario" />
            </div>
            <!--CORREO ELECTRONICO -->
            <div class="text-white input-container">
                <label for="usuario">Ingrese su correo electrónico</label>
                <input class="styled-input" type="email" name="email" />
            </div>

            <!-- FECHA DE NACIMIENTO -->
            <div class="text-white input-container">
                <label for="usuario">Ingrese fecha de nacimiento</label>
                <input class="styled-input" type="date" name="usuario" />
            </div>
            <div class="text-center">
                <a class="a-stlyed">Ver Premium</a>
            </div>
            <div class="text-center">
                <button type="submit" class="button-1">
                    <a href="./login.html">Registrarse</a>
                </button>
            </div>
          </form>
        </div>
      </main>
      <footer class="styledFooterLogin">
        <p>Integrante 1 (hola hola 123)</p>
        <p>Integrante 1 (hola hola 123)</p>
        <p>Integrante 1 (hola hola 123)</p>
        <p>Integrante 1 (hola hola 123)</p>
      </footer>
    </body>
  </body>
</html>
